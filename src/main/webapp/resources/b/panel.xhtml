<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <composite:interface>
            <composite:attribute name="id" type="java.lang.String" required="false" />
            <composite:attribute name="role" type="java.lang.String" required="false" default="dialog"/>
            <composite:attribute name="header" type="java.lang.String" required="false" />
            <composite:attribute name="footer" type="java.lang.String" required="false" default="" />
            <composite:attribute name="title" type="java.lang.String" required="false" default="" />            
            <composite:attribute name="styleClass" type="java.lang.String" required="false" default="" />
            <composite:attribute name="panelClass" type="java.lang.String" required="false" default="panel-default" />
            <composite:attribute name="style" type="java.lang.String" required="false" default="" />
            <composite:facet name="header" />
            <composite:facet name="footer" />
        </composite:interface>
        <composite:implementation>
            <c:if test="#{cc.attrs.rendered}">
                <div class="panel #{cc.attrs.panelClass}" style="#{cc.attrs.style}" >
                    <c:if test="#{not empty component.facets.header}">
                        <div class="panel-heading">       
                            <composite:renderFacet name="header"/>
                        </div>
                    </c:if>                        
                    <div class="panel-body">
                        <composite:insertChildren />
                    </div>
                    <c:if test="#{not empty component.facets.footer}" >
                        <div class="panel-footer">
                            <composite:renderFacet name="footer"/>
                        </div>
                    </c:if>                         
                </div>
            </c:if>
        </composite:implementation>
    </h:body>
</html>
