<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <composite:interface>
            <composite:attribute name="id" type="java.lang.String" required="false"  />
            <composite:attribute name="widgetVar" type="java.lang.String" required="false" default="bsstatus" />
            <composite:attribute name="effect" type="java.lang.String" required="false" default="fade" />
            <composite:attribute name="modal" type="java.lang.Boolean" required="false" default="true" />
            <composite:attribute name="styleClass" type="java.lang.String" required="false" default="" />
        </composite:interface>
        <composite:implementation>
            <c:if test="#{cc.attrs.modal}">
                <div class="modal #{cc.attrs.effect} #{cc.attrs.styleClass} modal-status-bar" id="#{cc.attrs.widgetVar}" data-keyboard="false">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content modal-content-status-bar">
                            <div class="modal-body">
                                <composite:insertChildren />
                            </div>                            
                        </div>
                    </div>
                </div>
            </c:if>
            <c:if test="#{!cc.attrs.modal}">
                <composite:insertChildren />
            </c:if>
        </composite:implementation>
    </h:body>
</html>
