<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"  >
    <ui:composition template="layout/private.xhtml">
        <ui:define name="title">
            Cidade
        </ui:define>
        <ui:define name="content">
            <h:form id="form_city"  onsubmit="return false;">
                <f:passThroughAttribute name="autocomplete" value="off" />
                <strong>Cadastro de cidade</strong>
                <hr />
                <ul class="nav nav-pills">
                    <li role="presentation" class="dropdown active">
                        <a class="dropdown-toggle " data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" >
                            Opções <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" data-toggle="modal" data-target="#dlg_store">
                                    Gravar
                                </a>             
                            </li>
                            <li>
                                <h:commandLink value="Limpar"  action="#{callPageMB.page('city')}" immediate="true"/>
                            </li>                            

                        </ul>
                    </li>
                    <li role="presentation" class="dropdown" style="float: right">
                        <h:link value="Lista das Cidades / Estátisticas" outcome="cities"   >
                                    </h:link>              
                    </li>
                </ul>                
                <hr /> 
                <br />
                <div class="row">
                    <div class="col-lg-10 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="row">                                
                                        <div class="col-lg-8 col-sm-6 col-md-8 col-xs-12">
                                            <h:outputLabel value="Nome" />
                                            <h:inputText  value="#{citiesMB.city.name}"  autocomplete="false" styleClass="form-control" maxlength="150">
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText>                
                                        </div>                                
                                        <div class="col-lg-2 col-sm-4 col-md-4 col-xs-12">
                                            <h:outputLabel value="UF" />
                                            <h:panelGroup >
                                                <h:selectOneMenu value="#{citiesMB.city.uf}" styleClass="form-control" >
                                                    <f:selectItem itemValue="AC" itemLabel="AC"/>
                                                    <f:selectItem itemValue="AL" itemLabel="AL"/>
                                                    <f:selectItem itemValue="AP" itemLabel="AP"/>
                                                    <f:selectItem itemValue="AM" itemLabel="AM"/>
                                                    <f:selectItem itemValue="BA" itemLabel="BA"/>
                                                    <f:selectItem itemValue="CE" itemLabel="CE"/>
                                                    <f:selectItem itemValue="DF" itemLabel="DF"/>
                                                    <f:selectItem itemValue="ES" itemLabel="ES"/>
                                                    <f:selectItem itemValue="GO" itemLabel="GO"/>
                                                    <f:selectItem itemValue="MA" itemLabel="MA"/>
                                                    <f:selectItem itemValue="MT" itemLabel="MT"/>
                                                    <f:selectItem itemValue="MS" itemLabel="MS"/>
                                                    <f:selectItem itemValue="MG" itemLabel="MG"/>
                                                    <f:selectItem itemValue="PA" itemLabel="PA"/>
                                                    <f:selectItem itemValue="PB" itemLabel="PB"/>
                                                    <f:selectItem itemValue="PR" itemLabel="PR"/>
                                                    <f:selectItem itemValue="PE" itemLabel="PE"/>
                                                    <f:selectItem itemValue="PI" itemLabel="PI"/>
                                                    <f:selectItem itemValue="RJ" itemLabel="RJ"/>
                                                    <f:selectItem itemValue="RN" itemLabel="RN"/>
                                                    <f:selectItem itemValue="RS" itemLabel="RS"/>
                                                    <f:selectItem itemValue="RO" itemLabel="RO"/>
                                                    <f:selectItem itemValue="RR" itemLabel="RR"/>
                                                    <f:selectItem itemValue="SC" itemLabel="SC"/>
                                                    <f:selectItem itemValue="SP" itemLabel="SP"/>
                                                    <f:selectItem itemValue="SE" itemLabel="SE"/>
                                                    <f:selectItem itemValue="TO" itemLabel="TO"/>
                                                </h:selectOneMenu>   
                                            </h:panelGroup>
                                        </div>
                                        <div class="col-lg-2 col-sm-4 col-md-4 col-xs-12">
                                            <h:outputLabel value="Código IBGE" />
                                            <h:inputText  value="#{citiesMB.city.ibge_id_string}"  autocomplete="false" styleClass="form-control" maxlength="150">
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText> 
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-lg-3 col-sm-3 col-md-3 col-xs-6">
                                            <h:outputLabel value="Nome Alternativo" />
                                            <h:inputText  value="#{citiesMB.city.alternative_names}"  autocomplete="false" styleClass="form-control" maxlength="150">
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText> 
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-md-3 col-xs-6">
                                            <h:outputLabel value="Nome sem acentos" />
                                            <h:inputText  value="#{citiesMB.city.no_accents}"  autocomplete="false" styleClass="form-control" maxlength="150">
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText>         
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-md-3 col-xs-12">
                                            <h:outputLabel value="Meso Região" />
                                            <h:inputText  value="#{citiesMB.city.meso_region}"  autocomplete="false" styleClass="form-control" maxlength="150">
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText>
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-md-3 col-xs-12">
                                            <h:outputLabel value="Micro Região" />
                                            <h:inputText  value="#{citiesMB.city.micro_region}"  autocomplete="false" styleClass="form-control" maxlength="150">                                                
                                                <f:passThroughAttribute name="onpaste" value="return false" />
                                                <f:passThroughAttribute name="ondrop" value="return false" />
                                            </h:inputText>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">

                                <h:panelGroup id="id_definitions">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-4 col-sm-4 col-xs-6">
                                                <h:selectBooleanCheckbox value="#{citiesMB.city.capital}" id="active_p"/>
                                                <h:outputLabel value="Capital" style="margin-left: 5px; color: red;" for="active_p"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>                                    
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Coordenadas
                        </h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-2 col-sm-3 col-md-2 col-xs-6">
                                <h:outputLabel value="Latitude" />
                                <h:inputText value="#{citiesMB.city.lat_string}" maxlength="15" styleClass="form-control">
                                    <f:ajax event="change"  render="@this" execute="@this" />
                                </h:inputText>
                            </div>
                            <div class="col-lg-2 col-sm-3 col-md-2 col-xs-6">
                                <h:outputLabel value="Longitude" />
                                <h:inputText value="#{citiesMB.city.lon_string}" maxlength="15" styleClass="form-control" >
                                    <f:ajax event="change"  render="@this" execute="@this" />
                                </h:inputText>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- SAVE -->
                <div class="modal fade" id="dlg_store" tabindex="-1" role="dialog" aria-labelledby="Gravar registro?">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                                <h4 class="modal-title" >Gravar Cadastro</h4>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <h:commandLink value="Confirmar" class="btn btn-primary">
                                    <f:ajax event="click" execute="@form" render=":form_city:" listener="#{citiesMB.save}" onevent="statusbaroverlay"/>
                                    <f:passThroughAttribute name="data-dismiss" value="modal" />
                                </h:commandLink>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Desfazer</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </h:form>


        </ui:define>
    </ui:composition>
</html>
