<!DOCTYPE html>

                $(function () {

                    $(".btn-fa-hover").hover(

                                $(this).stop().animate({"opacity": "0.8"}, "fast");
                            },
                            function () {
                                $(this).stop().animate({"opacity": "1"}, "slow");
                            }
                    );

                });
            </script>
        </ui:define>

                    </div>                
                </div>

                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" >
                        <h:commandLink action="#{callPageMB.page('dashboard')}" styleClass="btn-fa-hover btn btn-lg btn-sq-md no-radius" style="background: black;">
                            <i class="fa fa-dashboard fa-5x font-color-white" aria-hidden="true"></i>
                        </h:commandLink>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <h:commandLink action="#{callPageMB.page('users')}" styleClass="btn-fa-hover btn btn-lg btn-sq-md no-radius" style="background: #e1e1e1;">
                            <i class="fa fa-user fa-5x font-color-white" aria-hidden="true"></i>
                        </h:commandLink>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <h:commandLink action="#{callPageMB.page('cities')}" styleClass="btn-fa-hover btn btn-lg btn-sq-md no-radius" style="background: #ff3333;">
                            <i class="fa fa-building fa-5x font-color-white" aria-hidden="true"></i>
